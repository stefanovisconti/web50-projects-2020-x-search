<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Google</title>
        <link rel="stylesheet" href="style1.css">
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    </head>
    <body>
        <div>
            <a class= "navilogo" href="index.html">
                <img src="googlelogo.png" alt="Google Icon" height="24px" width="74px">
            </a>
        </div>
        <div>
        <ul class="navi-ul">
            <li class="nav-adv"><a href=index.html>Google search</a></li>
        </div>
        
            <p class="AdvSearch">Advanced Search</p>

            <div class="Line1"></div>
            <div class="div-adv">
                <p class="p-adv">Find pages with...</p>
                <form action="https://google.com/search">
                    <div class="row-input">
                        <div class="left">
                            <p class="parrafoadv">all these words:</p>
                        </div>
                        <div class="right">
                            <input type="text" name="as_q" class="form-control">
                        </div>
                    </div>
                    <div class="row-input">
                        <div class="left">
                            <p class="parrafoadv">this exact word phrase:</p>
                        </div>
                        <div class="right">
                            <input type="text" name="as_epq" class="form-control">
                        </div>
                    </div>
                    <div class="row-input">
                        <div class="left">
                            <p class="parrafoadv">any of these words:</p>
                        </div>
                        <div class="right">
                            <input type="text" name="as_oq" class="form-control">
                        </div>
                    </div>
                    <div class="row-input">
                        <div class="left">
                            <p class="parrafoadv">none of these words:</p>
                        </div>
                        <div class="right">
                            <input type="text" name="as_eq" class="form-control">
                        </div>
                    </div>
                    <div class="button-div">
                        <input type="submit" value="Advanced Search" class="btn btn-primary">
                    </div>
                </form>
            </div>

    </body>
</html>
